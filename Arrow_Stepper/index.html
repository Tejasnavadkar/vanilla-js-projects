<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>My First Webpage</title>
    <style>
    #flowBoxes {
    margin:auto;
    padding:20px;
    min-width:700px;
    /* border: 2px solid red; */
    display: flex;
    justify-content: center;
    margin-top: 50px;
}
/*  */
#flowBoxes div {
    display:inline-block;
    position:relative;
    height:26px;
    line-height:25px;
    padding:0 20px;
    border:1px solid #ccc;
    margin-right:2px;
    background-color:white;
}

#flowBoxes div.right:after{
    content:'';
    border-top:1px solid #ccc;
    border-right:1px solid #ccc;
    width:18px;
    height:19px;
    position:absolute;
    right:0;
    top:-1px;
    background-color:white;
    z-index:150;
    
    -webkit-transform: translate(10px,4px) rotate(45deg);
       -moz-transform: translate(10px,4px) rotate(45deg);
        -ms-transform: translate(10px,4px) rotate(45deg);
         -o-transform: translate(10px,4px) rotate(20deg); 
            transform: translate(10px,4px) rotate(45deg);
}

#flowBoxes div.left:before{
    content:'';
    border-top:1px solid #ccc;
    border-right:1px solid #ccc;
    width:18px;
    height:18px;
    position:absolute;
    left:0;
    top:-1px;
    background-color:white;
    z-index:50;
    
    -webkit-transform: translate(-10px,4px) rotate(45deg);
       -moz-transform: translate(-10px,4px) rotate(45deg);
        -ms-transform: translate(-10px,4px) rotate(45deg);
         -o-transform: translate(-10px,4px) rotate(20deg);
            transform: translate(-10px,4px) rotate(45deg);
}
#flowBoxes .active{
    background-color:green;
    color:white;
}
#flowBoxes div.active:after{
    background-color:green;
}

.btnDiv{
    display: flex;
    justify-content: space-evenly;
}
.btn{
     padding: 0.5rem;
     background-color: rgb(46, 111, 157);
     color:white ;
}
    </style>
  </head>

  <body>
      
      <div id="flowBoxes">
        <!-- here we add classes through js according to the sctive state  -->
        <div class="box">Diersoort / I&amp;R</div>
        <div class="box">Model</div>
        <div class="box">Varianten</div>
        <div class="box">Bedrukkingen</div>
        <div class="box">Bevestiging</div>
     </div>

     <!-- here we manualy add classes for understanding -->
     <!-- <div id="flowBoxes">
        <div class="right box">Diersoort / I&amp;R</div>
        <div class="left right box ">Model</div>
        <div  class="left right box active">Varianten</div>
        <div class="left right box">Bedrukkingen</div>
        <div class="left box">Bevestiging</div>
     </div> -->

     <div class="btnDiv">
        <Button id="prevBtn" class="btn">prev</Button>
        <span id="counter">0</span>
        <Button id="nextBtn" class="btn">next</Button>
     </div>
      
     <script src="script.js"></script>
  </body>
</html>
