<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <section>
            <!-- info bar -->
            <div class="infos">
                <div class="info">
                    <h3>
                        High score:
                        <span id="high-score">0</span>
                    </h3>
                </div>
                <div class="info">
                    <h3>
                        Score:
                        <span id="score">0</span>
                    </h3>
                </div>
                  <div class="info">
                    <h3>
                        Time:
                        <span id="time">00-00</span>
                    </h3>
                </div>
            </div>

            <!-- board -->
            <div class="board">    
            </div>
        </section>

        <div class="modal">
            <div class="gameStartModal">
                <h2>welcome to snake game</h2>
                <button id="startButton" class="btn">start</button>
            </div>
            
              <div class="gameRestartModal">
                <h2>restart the game</h2>
                <button id="restartButton" class="btn">re-start</button>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
