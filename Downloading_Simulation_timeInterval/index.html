<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            padding: 0%;
            margin: 0%;
            background: #2a2828;
        }
      .container{
        height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .card{
        height: 200px;
        width: 400px;
        border: 2px solid yellow;
      }
    </style>
</head>
<body>
    <div class="container">
         <!-- card -->
        <div class="card">

             <div style="border: 2px solid blue; text-align: center; padding:1rem">
                <!-- progress bar -->
                    <span>downloading</span>   
                    <div style="border:2px solid red; height: 10px;">
                        <div id="progressBar" style="height: 100%; background-color: aliceblue; width: 0;"> <!-- here width we set dyanmically from js -->

                        </div>
                    </div>
             </div>

             <div style="display: flex; justify-content: center; color: green; gap: 1rem;">
                <!-- percentage -->
                 <button id="btn">download</button>
                 <div id="percentage">0%</div>
             </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
